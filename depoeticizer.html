<!DOCTYPE html>
<html>
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
  <link rel='stylesheet' id='twentyfourteen-lato-css'  href='//fonts.googleapis.com/css?family=Lato%3A300%2C400%2C700%2C900%2C300italic%2C400italic%2C700italic' type='text/css' media='all' />
  <link rel="stylesheet" type="text/css" href="depoeticizer.css"></link>
  <script src="jquery.js"></script>
  <script src="depoeticizer.js"></script>
 </head>
 <body>
  <div class="content">
   <div>
    <div class="select-label">Select a corpus:</div>
    <select id="corpus">
     <option value="lm_csr_20k_nvp_3gram">CSR corpus, 3-grams, 20,000 words</option>
     <option value="lm_csr_20k_nvp_2gram">CSR corpus, 2-grams, 20,000 words</option>
     <option value="lm_csr_5k_nvp_3gram">CSR corpus, 3-grams, 5,000 words</option>
     <option value="lm_csr_5k_nvp_2gram">CSR corpus, 2-grams, 5,000 words</option>
    </select>
   </div>
   <br style="clear:both" />
   <div class="details-box">
    <div class="details-label">Probability of typo:</div>
    <input id="errorprob" value="0.2"></input>
   </div>
   <div style="clear:both;margin-top:20px">Enter your text here:</div>
   <div class="io-area">
    <textarea class="depoeticizer-input" id="textinput">She walks in beauty, like the night
   Of cloudless climes and starry skies;
And all that’s best of dark and bright
   Meet in her aspect and her eyes;
Thus mellowed to that tender light
   Which heaven to gaudy day denies.

One shade the more, one ray the less,
   Had half impaired the nameless grace
Which waves in every raven tress,
   Or softly lightens o’er her face;
Where thoughts serenely sweet express,
   How pure, how dear their dwelling-place.

And on that cheek, and o’er that brow,
   So soft, so calm, yet eloquent,
The smiles that win, the tints that glow,
   But tell of days in goodness spent,
A mind at peace with all below,
   A heart whose love is innocent!</textarea>
   </div>
   <div class="io-area">
    <div class="depoeticizer-output-area">
     <div class="depoeticizer-output">Your output will appear here.</div>
    </div>
   </div>
   <br style="clear:both" />
   <button onclick="depoeticize()">Depoeticize</button>
  </div>
 </body>
</html>
